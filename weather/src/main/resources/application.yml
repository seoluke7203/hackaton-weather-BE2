spring:
  application:
    name: weather

  datasource:
    url: jdbc:mysql://localhost:3306/weather
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.hibernate.SQL: info
    root: info
